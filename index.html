<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Chart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="head">
            <div class="main">
                <div class="balance-info">
                    <p>My Balance</p>
                    <p class="my-balance">$<span id="balance">921.48</span></p>
                </div>
                <div class="logo-div">
                    <img src="./images/logo.svg" alt="">
                </div>
            </div>
        </section>
        <section class="body">
            <div class="body-main">
                <h3 class="title">Spending-Last 7 days</h3>
                <div class="chart">
                    <div class="chart-1">
                        <p id="show-amount1"></p>
                        <div id="bar1">

                        </div>
                        <p id="d-1">mon</p>

                    </div>
                    <div class="chart-2">
                        <p id="show-amount2"></p>
                        <div id="bar2">

                        </div>
                        <p id="d-2">tue</p>
                    </div>
                    <div class="chart-3">
                        <p id="show-amount3"></p>
                        <div id="bar3">

                        </div>
                        <p id="d-3">wed</p>
                    </div>
                    <div class="chart-4">
                        <p id="show-amount4"></p>
                        <div id="bar4">

                        </div>
                        <p id="d-4">thu</p>
                    </div>
                    <div class="chart-5">
                        <p id="show-amount5"></p>
                        <div id="bar5">

                        </div>
                        <p id="d-5">fri</p>
                    </div>
                    <div class="chart-6">
                        <p id="show-amount6"></p>
                        <div id="bar6">

                        </div>
                        <p id="d-6">sat</p>
                    </div>
                    <div class="chart-7">
                        <p id="show-amount7"></p>
                        <div id="bar7">

                        </div>
                        <p id="d-7">sun</p>
                    </div>
                </div>
                <hr>
                <div class="foot">
                    <div>
                        <p>Total this month</p>
                        <h2 id="total"></h2>
                    </div>
                    <div>
                        <p class="percentage">+2.4%</p>
                        <p>from last month</p>
                    </div>
                </div>

            </div>
        </section>
    </main>







    <script src="app.js"></script>
</body>

</html>
